<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Poiret+One&display=swap" rel="stylesheet">
    
    <script src="app.js"></script>
    <script>

    </script>
    </head>
  <body>
    <header>
      <h2>Galactic Weight Calculator</h2>
      <h6>featuring JavaScript!</h6>
    </header>

    <div class="wrapper">
      <ul class="list">
        <li class="item1">Enter your weight (bonus points if you weigh your dog)</li>
        <li class="item2">Click on "calculate"</li>
        <li class="item3">Show me to your boss!</li>
      </ul>
    </div>

    <div class="calc">
      <label for="weight">Weight</label>
      <input type="number" id="weight" name="weight"
      min="0" max="1000" placeholder="<3">
      <button type="button" class="btn btn-primary" id="button" onclick="getResult()">Calculate</button>
    </div>

    <div class="results-box">
      <div class="row planets">
        <div class="col-1 earth">Earth
          <div class="img"></div>
          <div id="result-earth">0</div>
        </div>
        <div class="col-1 moon">Moon
          <div class="img"></div>
          <div id="result-moon">0</div>
        </div>
        <div class="col-1 mars">Mars
          <div class="img"></div>
          <div id="result-mars">0</div>
        </div>
        <div class="col-1 mercury">Mercury
          <div class="img"></div>
          <div id="result-mercury">0</div>
        </div>
        <div class="col-1 venus">Venus
          <div class="img"></div>
          <div id="result-venus">0</div>
        </div>
        <div class="col-1 uranus">Uranus
          <div class="img"></div>
          <div id="result-uranus">0</div>
        </div>
        <div class="col-1 saturn">Saturn
          <div class="img"></div>
          <div id="result-saturn">0</div>
        </div>
        <div class="col-1 jupiter">Jupiter
          <div class="img"></div>
         <div id="result-jupiter">0</div>
        </div>
        <div class="col-1 neptune">Neptune
          <div class="img"></div>
          <div id="result-neptune">0</div>
        </div>
      </div>
    </div>

  </body>
